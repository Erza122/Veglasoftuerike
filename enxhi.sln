#include <iostream>
#include <cstdlib>   
#include <ctime>     

using namespace std;

// funksioni per zgjedhjen e kompjuterit
int getComputerChoice() {
    return rand() % 3;  
}

// funksuoni per te marre rezultatin e lojes
string getResult(int playerChoice, int computerChoice) {
    if (playerChoice == computerChoice) {
        return "Eshte barazim!";
    }
    if ((playerChoice == 0 && computerChoice == 2) ||
        (playerChoice == 1 && computerChoice == 0) ||
        (playerChoice == 2 && computerChoice == 1)) {
        return "Ti fiton!";
    }
    return "Ti humbet!";
}

int main() {
    srand(static_cast<unsigned int>(time(0)));  

    int playerChoice;
    int computerChoice;

    cout << "Miresevini ne lojen Gur, Leter, Gershere!" << endl;
    cout << "Beni zgjidhjen tuaj:" << endl;
    cout << "0. Gur" << endl;
    cout << "1. Leter" << endl;
    cout << "2. Gershere" << endl;
    cout << "Shtypni 0, 1, or 2: ";
    cin >> playerChoice;

    if (playerChoice < 0 || playerChoice > 2) {
        cout << "Zgjedhje invalide! Ju lutem zgjidhni 0, 1, ose 2." << endl;
        return 1; 
    }

   
    computerChoice = getComputerChoice();

    // shtypja e zgjedhjeve
    cout << "Ju keni zgjedhur: ";
    if (playerChoice == 0) cout << "Gur" << endl;
    else if (playerChoice == 1) cout << "Leter" << endl;
    else cout << "Gershere" << endl;

    cout << "Kompjuteri ka zgjedhur: ";
    if (computerChoice == 0) cout << "Gur" << endl;
    else if (computerChoice == 1) cout << "Leter" << endl;
    else cout << "Gershere" << endl;

    // shtypja e rezulatit te lojes
    cout << getResult(playerChoice, computerChoice) << endl;

    return 0;
}


